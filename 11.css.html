<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssstudy/01.css">
    <style>
        @import url(./cssstudy/01.css);
    </style>
    <!--import可能会有兼容问题，link不会   加载时 link同步加载，import异步加载-->
    <style>
        h3{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>11111</h1>
    <h2>22222</h2>
    <h3 style="color: blue!important;">33333</h3>
    <!--三个样式表有优先级，越靠近标签的优先级越高；想要提高优先级，可以使用！important的方式；
    只有同属性有优先级，不同属性可以共存-->
</body>
</html>
