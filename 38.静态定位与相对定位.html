<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: blue;
            position: relative;/*相对定位*/
            top: 100px;
        }
        .box3{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--静态定位就是普通默认定位，相对定位是相对于元素当前位置-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
